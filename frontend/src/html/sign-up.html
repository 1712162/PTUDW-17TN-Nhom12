<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VSG | Sign Up</title>
        <!-- CSS only -->
        <link rel="stylesheet"
            href="../assets/css/vender/bootstrap/bootstrap.min.css">
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/signup.css">
    </head>
    <body>

        <div class="background-sign-up">
            <div class="container">
                <div class="form-signup">
                    <div class="title-logo">
                        VSG
                    </div>
                    <p class="description">
                        Sign up to find your study buddies and share your
                        passion with the world</p>
                    <div class="infor-sign-up">
                        <input class="form-control"
                            placeholder="Phone or email" />
                        <input class="form-control"
                            placeholder="Fullname" />
                        <input class="form-control"
                            placeholder="Username" />
                        <input class="form-control"
                            placeholder="Password" type="password" />
                    </div>
                    <a class="btn sign-up" href="../html/explore/explore.html">Sign
                        up</a>
                    <p class="description-term-ask">
                        By signing up, you agree to our
                        <span class="text-emphasize">Terms</span>, <span
                            class="text-emphasize">Data Policy</span>
                        and
                        <span class="text-emphasize">Cookies
                            Policy</span></p>
                    <div class="ask-have-account">Have an account? <a
                            class="log-in" href="./../index.html">Log in</a></div>
                </div>
            </div>
        </div>


        <!-- JS, Popper.js, and jQuery -->
        <script src="../assets/js/vender/jquery-3.5.1.slim.min.js"></script>
        <script src="../assets/js/vender/popper.min.js"></script>
        <script src="../assets/js/vender/bootstrap.min.js"></script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VSG | Login</title>
        <!-- CSS only -->
        <link rel="stylesheet"
            href="./assets/css/vender/bootstrap/bootstrap.min.css">
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>

        <div class="background-login">
            <div class="container">
                <div class="row">
                    <div class="col-0 col-md-6 col-lg-8 left">
                        <p class="text-capitalize text-center">virtual study
                            groups</p>
                        <p class="text-capitalize text-center">connect with your
                            study
                            buddies</p>
                        <div class="image">
                            <img src="assets/image/background-login.svg"
                                alt="background-login" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 right">
                        <div class="form-login">
                            <div class="title-logo">
                                VSG
                            </div>
                            <p class="description">Log in to explore hundreds of
                                amazing groups</p>
                            <div class="infor-login">
                                <input class="form-control"
                                    placeholder="Username" />
                                <input class="form-control"
                                    placeholder="Password" type="password" />
                            </div>
                            <a class="btn login"
                                href="html/explore/explore.html">Log
                                in</a>
                            <div class="dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <p class="description-ask-have-account">Don't have
                                an account?</p>
                            <a class="sign-up" href="html/sign-up.html">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- JS, Popper.js, and jQuery -->
        <script src="./assets/js/vender/jquery-3.5.1.slim.min.js"></script>
        <script src="./assets/js/vender/popper.min.js"></script>
        <script src="./assets/js/vender/bootstrap.min.js"></script>

    </body>
</html>
